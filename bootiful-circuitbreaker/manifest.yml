---
applications:
- name: bootiful-cities-ui
  memory: 1024M
  disk_quota: 512M
  random-route: true
  instances: 1
  path: ./target/bootiful-circuitbreaker-1.0.0-SNAPSHOT.jar
  buildpack: java_buildpack_offline
  timeout: 180 # to give time for the data to import
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    TRUST_CERTS: api.sys.cf.cirrus.labs.mvptime.org,api.sys.cf.stratus.labs.mvptime.org
  services:
  - config-server
  - registry-server
  - circuit-breaker
