---
applications:
- name: bootiful-cities-ui
  memory: 1024M
  random-route: true
  instances: 1
  path: ./build/libs/bootiful-circuitbreaker-1.0-SNAPSHOT-exec.jar
  buildpack: java_buildpack
  timeout: 180 # to give time for the data to import
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
  services:
  - service-registry
  - circuit-breaker
