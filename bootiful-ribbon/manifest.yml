---
applications:
- name: bootiful-ribbon
  memory: 1024M
  random-route: true
  instances: 1
  path: ./build/bootiful-ribbon-1.0.0-SNAPSHOT.jar
  buildpack: java_buildpack
  timeout: 180 # to give time for the data to import
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    TRUST_CERTS: api.sys.cf.cirrus.labs.mvptime.org,api.sys.cf.stratus.labs.mvptime.org
  services:
  - config-server
  - service-registry

